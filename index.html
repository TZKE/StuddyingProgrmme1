<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mustafa Meme Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f3f4f7, #e2e3e9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #2c3e50;
      font-size: 28px;
    }

    .buttons {
      margin-bottom: 25px;
    }

    button {
      margin: 8px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1565c0;
    }

    .meme-container {
      position: relative;
      max-width: 360px;
      width: 100%;
      margin-top: 20px;
      animation: fadeSlide 0.6s ease forwards;
    }

    .meme-container img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .meme-text {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-weight: bold;
      font-size: 18px;
      text-shadow: 2px 2px 5px black;
      text-align: center;
      width: 90%;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }

    .who {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #c62828;
      display: none;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeSlide {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>Mustafa Meme Machine</h1>

  <div class="buttons">
    <button onclick="generateMeme()">New Meme</button>
    <button onclick="revealWho()">Who is Mustafa?</button>
  </div>

  <div class="meme-container" id="memeContainer">
    <img src="https://i.imgur.com/wnuPmRb.jpeg" alt="Mustafa">
    <div class="meme-text" id="memeText">Loading meme...</div>
  </div>

  <div class="who" id="whoText">Mustafa is gay</div>

  <script>
    const memes = [
      "When Mustafa opens VS Code like it's a game",
      "Mustafa be like: 'I didn't study... got 100%'",
      "Mustafa doesn't debug. Bugs get scared.",
      "That face when the teacher says: 'group project'",
      "Mustafa once fixed a bug just by looking at the screen",
      "Mustafa says he'll get 0... then casually gets 100.",
      "He sleeps in class, but wakes up with full mark.",
      "Mustafa: 'I forgot there was a test' â€“ then tops the class.",
      "Mustafa studies 10 minutes, remembers everything.",
      "We stress, he jokes... then gets full marks.",
      "Mustafa's brain: silent in class, turbo in exam.",
      "Mustafa helps you study, then beats your score.",
      "He said: 'I'm done for.' Result: 100."
    ];

    window.onload = () => {
      generateMeme();
    }

    function generateMeme() {
      const i = Math.floor(Math.random() * memes.length);
      const memeText = document.getElementById("memeText");
      memeText.style.opacity = 0;
      memeText.textContent = memes[i];
      void memeText.offsetWidth;
      memeText.style.animation = 'fadeIn 0.8s ease forwards';
    }

    function revealWho() {
      document.getElementById("whoText").style.display = "block";
    }
  </script>

</body>
</html>
