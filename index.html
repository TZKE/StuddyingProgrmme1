<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mustafa Meme Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px;
    }

    h1 {
      margin-bottom: 10px;
      color: #222;
    }

    .buttons {
      margin-bottom: 20px;
    }

    button {
      margin: 5px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #3949ab;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1a237e;
    }

    .meme-container {
      position: relative;
      max-width: 360px;
      width: 100%;
      display: none;
    }

    .meme-container img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .meme-text {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-weight: bold;
      font-size: 20px;
      text-shadow: 2px 2px 5px black;
      text-align: center;
      width: 90%;
    }

    .who {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      color: #c62828;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Mustafa Meme Machine</h1>

  <div class="buttons">
    <button onclick="revealMeme()">Show Mustafa</button>
    <button onclick="generateMeme()">New Meme</button>
    <button onclick="revealWho()">Who is Mustafa?</button>
  </div>

  <div class="meme-container" id="memeContainer">
    <img src="mustafa.jpg" alt="Mustafa">
    <div class="meme-text" id="memeText">First meme loading...</div>
  </div>

  <div class="who" id="whoText">Mustafa is gay</div>

  <script>
    const memes = [
      "When Mustafa opens VS Code like it's a game",
      "Mustafa be like: 'I didn't study... got 100%'",
      "That moment when Mustafa touches the keyboard = magic",
      "Mustafa doesn't debug... bugs fix themselves.",
      "Mustafa is the only guy who can crash Google Docs offline."
    ];

    function revealMeme() {
      document.getElementById("memeContainer").style.display = "block";
      generateMeme();
    }

    function generateMeme() {
      const index = Math.floor(Math.random() * memes.length);
      document.getElementById("memeText").textContent = memes[index];
    }

    function revealWho() {
      document.getElementById("whoText").style.display = "block";
    }
  </script>

</body>
</html>
