<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mustafa Meme Site</title>
    <style>
        body {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        .meme-container {
            position: relative;
            width: 320px;
            max-width: 90%;
            margin-top: 20px;
            display: none;
        }

        .meme-container img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .meme-text {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 2px 2px 4px #000;
            text-align: center;
            width: 90%;
        }

        button {
            margin: 10px;
            padding: 10px 18px;
            font-size: 15px;
            border: none;
            background-color: #1a237e;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3949ab;
        }

        .who-container {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            color: #880e4f;
            display: none;
        }
    </style>
</head>
<body>

    <h2>Mustafa Meme Generator</h2>

    <button onclick="revealMeme()">Reveal Mustafa</button>
    <button onclick="generateMeme()">Change Meme</button>
    <button onclick="revealWho()">Who is Mustafa?</button>

    <div class="meme-container" id="memeContainer">
        <img src="mustafa.jpg" alt="Mustafa">
        <div class="meme-text" id="memeText">First meme coming up...</div>
    </div>

    <div class="who-container" id="whoText">Mustafa is gay</div>

    <script>
        const memes = [
            "When Mustafa opens VS Code like it's a game",
            "Mustafa be like: 'I didn't study, but got full mark'",
            "When WiFi goes down and Mustafa starts coding offline",
            "That face when the teacher says: 'group project'",
            "Mustafa in class: 90% silent, 10% destroying people with one-liners"
        ];

        function revealMeme() {
            document.getElementById("memeContainer").style.display = "block";
            generateMeme(); // show first meme immediately
        }

        function generateMeme() {
            const index = Math.floor(Math.random() * memes.length);
            document.getElementById("memeText").textContent = memes[index];
        }

        function revealWho() {
            document.getElementById("whoText").style.display = "block";
        }
    </script>

</body>
</html>
