<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mustafa Meme Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f3f4f7, #e2e3e9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .buttons {
      margin-bottom: 25px;
    }

    button {
      margin: 8px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1565c0;
    }

    .meme-container {
      position: relative;
      max-width: 360px;
      width: 100%;
      margin-top: 20px;
      display: none;
    }

    .meme-container img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .meme-text {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-weight: bold;
      font-size: 18px;
      text-shadow: 2px 2px 5px black;
      text-align: center;
      width: 90%;
    }

    .who {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #c62828;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Mustafa Meme Machine</h1>

  <div class="buttons">
    <button onclick="revealMeme()">Show Mustafa</button>
    <button onclick="generateMeme()">New Meme</button>
    <button onclick="revealWho()">Who is Mustafa?</button>
  </div>

  <div class="meme-container" id="memeContainer">
    <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEAAAAAAAD... (تم تقصير base64 هنا)" alt="Mustafa">
    <div class="meme-text" id="memeText">Loading meme...</div>
  </div>

  <div class="who" id="whoText">Mustafa is gay</div>

  <script>
    const memes = [
      "When Mustafa opens VS Code like it's a game",
      "Mustafa be like: 'I didn't study... got 100%'",
      "Mustafa doesn't debug. Bugs get scared.",
      "That face when the teacher says: 'group project'",
      "Mustafa once fixed a bug just by looking at the screen"
    ];

    function revealMeme() {
      document.getElementById("memeContainer").style.display = "block";
      generateMeme();
    }

    function generateMeme() {
      const i = Math.floor(Math.random() * memes.length);
      document.getElementById("memeText").textContent = memes[i];
    }

    function revealWho() {
      document.getElementById("whoText").style.display = "block";
    }
  </script>

</body>
</html>
